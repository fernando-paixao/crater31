<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Policy - I Ching App</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 40px 50px;
        }

        #markdown-content {
            font-size: 1.05rem;
        }

        #markdown-content h3 {
            color: #667eea;
            font-size: 1.5rem;
            margin-top: 35px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        #markdown-content h3:first-child {
            margin-top: 0;
        }

        #markdown-content p {
            margin-bottom: 15px;
            color: #555;
        }

        #markdown-content strong {
            color: #764ba2;
            font-weight: 600;
        }

        #markdown-content ul {
            margin: 15px 0 15px 25px;
            list-style-type: disc;
        }

        #markdown-content li {
            margin-bottom: 8px;
            color: #555;
        }

        #markdown-content a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        #markdown-content a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        #markdown-content hr {
            border: none;
            border-top: 2px solid #f0f0f0;
            margin: 30px 0;
        }

        .footer {
            background: #f8f9fa;
            padding: 20px 50px;
            text-align: center;
            color: #888;
            font-size: 0.9rem;
            border-top: 1px solid #e9ecef;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .header {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .content {
                padding: 30px 25px;
            }

            .footer {
                padding: 15px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Privacy Policy</h1>
            <p>I Ching App</p>
        </div>
        <div class="content">
            <div id="markdown-content">
                <div class="loading">Loading...</div>
            </div>
        </div>
        <div class="footer">
            <p>&copy; 2025 I Ching App. All rights reserved.</p>
        </div>
    </div>

    <script>
        // Configure marked options
        marked.setOptions({
            breaks: true,
            gfm: true
        });

        // Fetch markdown content from external file
        async function loadMarkdown() {
            const contentDiv = document.getElementById('markdown-content');
            
            try {
                const response = await fetch('policy_en.md');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const markdownText = await response.text();
                
                // Render markdown to HTML
                contentDiv.innerHTML = marked.parse(markdownText);
            } catch (error) {
                contentDiv.innerHTML = `
                    <div class="error">
                        <h3>Error Loading Content</h3>
                        <p>Could not load the privacy policy. Please try again later.</p>
                        <p><small>Error: ${error.message}</small></p>
                    </div>
                `;
                console.error('Error loading markdown:', error);
            }
        }

        // Load markdown when page is ready
        document.addEventListener('DOMContentLoaded', loadMarkdown);
    </script>
</body>
</html>
